<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

  <div class="quiz quiz-1">
    <div class="quiz__logo">
      <img src="images/dest/icons/logo.svg" alt="">
    </div>
    <div class="quiz__inner">
      <div class="quiz__line-wrapper">
        <a href="#" class="quiz__back">
          <img src="images/dest/icons/quiz-arrow.svg" alt="">
        </a>
        <div class="quiz__line"></div>
      </div>
      <div class="quiz__question">
        What is your experience level with trading cryptocurrencies?
      </div>
      <button class="quiz__btn">
        <strong>Beginner</strong>
        I am completely new to digital assets
      </button>
      <button class="quiz__btn">
        <strong>Intermediate</strong>
        I have a small allocation of assets in crypto
      </button>
      <button class="quiz__btn">
        <strong>Advanced</strong>
        I can trade digital assets professionally
      </button>
    </div>
  </div>


  <script src="js/app.min.js"></script>
</body>

</html>
